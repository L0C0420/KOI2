# Netlify Configuration
[build]
  publish = "."

# Redirect rules for admin page protection
[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200
  force = true
  conditions = {Role = ["admin"]}

# If not admin, redirect to login
[[redirects]]
  from = "/admin"
  to = "/#admin-login"
  status = 302
  force = false